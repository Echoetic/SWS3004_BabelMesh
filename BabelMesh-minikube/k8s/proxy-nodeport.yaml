# ===================================================================
# 代理服务暴露 - NodePort服务配置
# ===================================================================
apiVersion: v1
kind: Service
metadata:
  name: proxy-service
  namespace: vpn-proxy
  labels:
    app: vpn-backend
    service: proxy
spec:
  type: NodePort
  ports:
  - name: proxy
    port: 8888
    targetPort: 8888
    nodePort: 30888  # 通过此端口访问代理服务
    protocol: TCP
  selector:
    app: vpn-backend
